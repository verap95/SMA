<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Framework SPARQL Project</title>
<link rel="stylesheet" href="css/lib/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="css/main.css" />
</head>

<body ng-app="SparqlFramework">
	<div class="header">
		<div>
			<h3>Geração de Mapeamentos SPARQL</h3>
		</div>
	</div>

	<div ng-controller="GenerateMappingController" class="container"
		style="background-color: #ececec;">
		<form name="formData">
			<div class="row">
				<div class="col-md-12">
					<div class="card border-primary">
						<div class="card-body">
							<div class="card-text">
								<div class="form-group row">
									<div class="col-sm-11" style="padding-right: inherit;">
										<div class="input-group">
											<div class="input-group-prepend">
												<span class="input-group-text" id="fileSLabel">Ficheiro
													com os triplos RDF</span>
											</div>
											<div class="custom-file">
												<input type="file" class="custom-file-input	"
													id="customFileData" file-model="fileData"
													aria-describedby="fileSLabel"> <label
													class="custom-file-label" for="customFileData">{{fileData.name
													== null ? 'Escolha um ficheiro' : fileData.name}}</label>
											</div>
										</div>
									</div>									
									<div class="col-sm-1" style="text-align: center;">
										<span style="color: red">*</span>
									</div>
								</div>
								

								<div class="form-group row">
									<label class="col-sm-5 col-form-label-sm" for="languageS" style="font-weight: 600;">Linguagem de serialização do dataset:</label> 
									<select class="custom-select col-sm-6 form-control-sm" ng-model="languageInput" id="languageS" required>
										<option value="RDF/XML">RDF/XML</option>
										<option value="TURTLE">Turtle</option>
										<option value="N3">Notation3</option>
										<option value="N-TRIPLES">N-Triples</option>
									</select>
									<div class="col-sm-1" style="text-align: center;">
										<span style="color: red">*</span>
									</div>
								</div>
								
								<div class="form-group row">
									<label class="col-sm-5 col-form-label-sm" for="languageS" style="font-weight: 600;">Linguagem de serialização do ficheiro: :</label> 
									<select class="custom-select col-sm-6 form-control-sm" ng-model="languageOutput" id="languageS" required>
										<option value="RDF/XML">RDF/XML</option>
										<option value="TURTLE">Turtle</option>
										<option value="N3">Notation3</option>
										<option value="N-TRIPLES">N-Triples</option>
									</select>
									<div class="col-sm-1" style="text-align: center;">
										<span style="color: red">*</span>
									</div>
								</div>
								<div class="row" style="margin-top: 2%;">
									<div class="col-md-6" style="padding-left: 3%;">
										<span style="color: red">*</span> <span
											style="padding-left: 1%;">Todos os campos são de
											preenchimento obrigatório</span>
									</div>
									<div class="col-md-6" style="text-align: right;">
										<button type="button" class="btn btn-primary"
											ng-disabled="languageInput == null || languageOutput == null || fileData.name == null "
											ng-click="saveForm()">Guardar</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
		</form>
	</div>
	
	<footer>
		  <p style="margin:0">Projeto desenvolvido no âmbito da dissertação. <strong>Autor:</strong> Vera Pinheiro</p>
	</footer>
</body>

<script src="js/lib/angular.min.js"></script>
<script src="js/lib/ui-bootstrap-tpls-2.5.0.min.js"></script>
<script src="js/lib/angular.messages.min.js"></script>
<script src="js/app.js"></script>
<script src="js/controller/directiva.js"></script>
<script src="js/controller/GenerateMappingController.js"></script>
</html>
